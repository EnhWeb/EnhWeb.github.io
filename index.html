<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>EnhWeb AnagularJS APP</title>
    <!--<link href="Content/Css/bootstrap/bootstrap.min.css" rel="stylesheet" />-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="Content/Css/bootstrap/bootstrap-theme.min.css" rel="stylesheet" />-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/angular-loading-bar/0.9.0/loading-bar.min.css" rel="stylesheet">
    <link href="Content/Libs/ng-my-pagination/my-pagination.css" rel="stylesheet" />
    <!--<link href="Content/Libs/layer-v3.0.1/layer/mobile/need/layer.css" rel="stylesheet" />-->
    <link href="Content/EnhWebApp/EnhWebApp.css" rel="stylesheet" />
    
</head>
<body>
    <div class="container" ng-app="EnhWebApp">
        <div ng-controller="myController1" class="row" title="myController1">
            <div><button type="button" ng-click="LoadData();"><i class="glyphicon glyphicon-refresh"></i> 刷新</button></div>
            <div ng-show="Loading">加载中 ...</div>
            <div ng-hide="isSuccess">加载数据失败！</div>
            <div ng-hide="Loading" class="col-xs-6 col-sm-4 col-md-3 col-lg-2 text-center Industry-Item" ng-repeat="item in Industrys" ng-click="GetCompanys(item);" data-id="{{item.id}}">
                <img ng-src="{{item.filepath}}" height="100" width="100" />
                <h3>{{item.industryname}}</h3>
            </div>
        </div>
        <div ng-controller="myController2" class="row" title="myController2">
            <div>{{$root.IndustryItem.industryname}}</div>
            <div ng-show="Loading">加载中 ...</div>
            <div ng-hide="isSuccess">加载数据失败！</div>
            <div ng-show="isSuccess" ng-hide="Loading" class="col-xs-6 col-sm-4 col-md-3 col-lg-2 text-center Industry-Item" ng-repeat="company in Companys" ng-click="GetCompanys(company.id);" data-id="{{company.id}}">
                <img ng-src="{{company.logoimg}}" height="100" width="100" />
                <h3>{{company.comname}}</h3>
                <span>注册日期：{{company.regdate|date:"yyyy-MM-dd"}}</span><br />
                期间如下：<span ng-repeat="case in company.cases" data-id="{{case.Id}}" data-item-state="{{case.State}}">{{case.CaseDate}}</span>
            </div>
            <div class="col-xs-12 text-right">
                <div ng-if="myPage.totalItems" my-pagination pg="myPage"></div>
            </div>
        </div>
        <div ng-controller="myController3" class="row" title="myController3"></div>

        <div ng-controller="myController10" class="row" title="myController10">加载中 ...</div>
        <div ng-controller="myController11" class="row" title="myController11"></div>
        <div ng-controller="myController12" class="row" title="myController12"></div>
        <div ng-controller="myController13" class="row" title="myController13"></div>
        <div ng-controller="myController14" class="row" title="myController14"></div>
        <div ng-controller="myController15" class="row" title="myController15"></div>
        <div ng-include="'Content/EnhWebApp/Views/myController10.html'">65456464579879</div><a href="#!/home">/home</a><a href="#!/login">/login</a>
    </div>
    <!--<script src="Content/Libs/angularjs/angular.min.js"></script>-->
    <script src="//cdn.bootcss.com/angular.js/1.6.5/angular.min.js"></script>
    <!--<script src="Content/Libs/angularjs/angular-route.min.js"></script>-->
    <script src="//cdn.bootcss.com/angular.js/1.6.5/angular-route.min.js"></script>
    <!--<script src="Content/Libs/angularjs/angular-resource.min.js"></script>-->
    <script src="//cdn.bootcss.com/angular.js/1.6.5/angular-resource.min.js"></script>
    <!--<script src="Content/Libs/loading-bar/loading-bar.min.js"></script>-->
    <script src="//cdn.bootcss.com/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
    <script src="Content/Libs/ng-my-pagination/my-pagination.js"></script>
    <!--<script src="Content/Libs/jquery/jquery-1.9.1.min.js"></script>
    <script src="Content/Libs/layer-v3.0.1/layer/layer.js"></script>-->
    <script src="Content/EnhWebApp/EnhWebApp.js"></script>
    <script src="Content/EnhWebApp/Controllers/EnhWebApp.myController1.js"></script>
    <script src="Content/EnhWebApp/Controllers/EnhWebApp.myController2.js"></script>
</body>
</html>
